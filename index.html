<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- local js file -->
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <header><i class="fa fa-file mx-3"></i>New York Times Searchbot</header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="search-card" class="card mt-5"> 
                    Search Term:
                    <input id="search-term" type="text">

                    Number of Results to Retrieve:
                    <input id="num-of-results" type="text">

                    <button id="search-button">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="results-card" class="card mt-5">
                    Results:
                    <div id="articles-found"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
